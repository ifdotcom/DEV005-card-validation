<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Ban<span>Code<span></span></p>
    </header>
    <main>
      <section class="card">
        <div class="card__info">
          <p class="card__info-name"></p>
        </div>
      </section>
      <section class="form">
        <form>
          <label for="cardNumber" class="cardNumber">Número de tarjeta</label>
          <input type="text" name="cardNumber" class="numberCard" placeholder="Ej. 1234 5678 0000 0000">
          <span class="validText">Número de tarjeta válido.</span>
          <span class="errorText">Número de tarjeta inválido.</span>
          <button class="btn">Agregar</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
