<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Ban<span>Code<span></span></p>
    </header>
    <main>
      <section class="card">
        <div class="card__info">
          <div class="card__info-card">
            <img src="./visa.png" alt="card">
          </div>
          <div class="card__info-chip">
            <img src="./chip.png" alt="chip">
          </div>
          <div class="card__info-number-card">

            <p class="card__info-number"></p>
          </div>
          <div class="card__info-data">
            <div class="card__info-data-name">
              <span>Nombre</span>
              <span>Fernanda Vidal</span>
            </div>
            <div class="card__info-data-expiry">
              <span>Fecha de vencimiento</span>
              <span>09/20</span>
            </div>
            <div class="card__info-data-cvv">
              <span>cvv</span>
              <span>000</span>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <form>
          <label for="cardNumber" class="cardNumber">Número de tarjeta</label>
          <input type="text" name="cardNumber" class="numberCard" placeholder="Ej. 1234 5678 0000 0000">
          <span class="validText">Número de tarjeta válido.</span>
          <span class="errorText">Número de tarjeta inválido.</span>
          <button class="btn">Agregar</button>
        </form>
      </section>
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
